<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <h1 class="text-center mb-5 mt-5">Billing System Application</h1>
    <div class="row">
      <div class="col-md-6">
        <form action="" id="item-form">
          <div class="form-group mb-3">
            <label for="item-name">Item Name:</label>
            <input type="text" class="form-control" id="item-name">
          </div>
          <div class="form-group mb-4">
            <label for="item-price">Item Price:</label>
            <input type="text" class="form-control" id="item-price">
          </div>
          <button type="submit" class="btn btn-primary">Add To Card</button>
        </form>
      </div>

      <div class="col-md-6">
        <table class="table" id="cart-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="total-cost">Total Cost: â‚µ0</p>
        <button class="btn btn-success" id="generate-invoice">Generate Invoice</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
